<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>BE AWESOME</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/css.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <!-- zminifikuj pliki css i indext.html a moze nie ja oni beda to cztac -->
</head>


<body>
  
  <header>
      
    <object class="hamburger-menu" type="image/svg+xml" data="./images/build/hamburger_menu.svg" height="32px"
  width="32px"> </object> 
  <div class="squareInvisibleOverHamburger-menu"></div> <!-- Because clicking on <object class="hamburger-menu"> didn't work  -->
    <object class="logo-awesome" type="image/svg+xml" data="./images/build/logo_awesome.svg" height="40px"
  width="100px"> </object><!-- alt attribute is not supported in <object> tag-->
    <p class="first-paragraph">
      Not to make you feel dizzy but the chal+lenge is worth it. Aim high, have fun, <span class="be-awesome">be awesome.</span>
    </p>
    
    <object class="kolko-kwadrat" type="image/svg+xml" data="./images/build/kolko_kwadrat.svg"> </object>
    

    <div class="squareInvisibleOverKolko-kwadrat"></div> <!-- Because clicking on <object class="kolko-kwadrat"> didn't work  -->
    
    <p class="second-paragraph">
      Look carefully and notice every detail, nothing tricky though.
    </p>
    <ul class="social-media">
      <li><object type="image/svg+xml" data="./images/build/fb.svg" > </object><span class="AWESOME">/     AWESOME</span>   </li>
      <li><object type="image/svg+xml" data="./images/build/twitter.svg" > </object><span class="AWESOME">/  AWESOME</span> </li>
      <li><object type="image/svg+xml" data="./images/build/google+.svg" > </object><span class="AWESOME">/  AWESOME</span> </li>
    </ul> <!-- <img> doesn't work with Chrome-->
    
    <div class="triangle-up"><span class="plus-sign"> + </span></div>
  </header>
  
  <div class = "mobile-menu">
    <object class="logo-awesome" type="image/svg+xml" data="./images/build/logo_awesome.svg" height="40px"
    width="100px"> </object>
    <i class="fa fa-times fa-2x " aria-hidden="true"></i>
    <ul>
      <li><a>FEATURES</a> </li>
      <li><a>CASE STUDIES</a></li>
      <li><a>ABOUT</a></li>  
      <li><button>CONTACT</button></li>
    </ul>

    <ul class="mobile-menu-social-media">
      <li><object type="image/svg+xml" data="./images/build/fb.svg" > </object></li>
      <li><object type="image/svg+xml" data="./images/build/twitter.svg" > </object> </li>
      <li><object type="image/svg+xml" data="./images/build/google+.svg" > </object> </li>
    </ul> <!-- <img> doesn't work with Chrome-->


  </div>


  <script type="text/javascript" src="./dest/output.min.js"></script>
</body>

</html>
